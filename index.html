<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider Toggle Button | SARDORBEK Musurmonov</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

  <div class="content">

    <div class="images">
      <img src="bg1.jpeg" alt="rasm1">
      <img src="bg2.jpg" alt="rasm2">
      <img src="bg3.jpeg" alt="rasm3">
      <img src="bg4.jpeg" alt="rasm4">
      <img src="bg5.jpg" alt="rasm5">
    </div>

    <div class="btm-slides">
      <span class="tugma">1</span>
      <span class="tugma">2</span>
      <span class="tugma">3</span>
      <span class="tugma">4</span>
      <span class="tugma">5</span>
    </div>

    <div class="sliders left">
      <span class="fas fa-angle-left"> &lt; </span>
    </div>

    <div class="sliders right">
      <span class="fas fa-angle-right"> &gt; </span>
    </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
